<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.13/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <div class="relative bg-[#edecf5] sm:bg-[white] wrapper">
        <img
          class="w-full relative z-40 sm:block hidden"
          src="../assets/img/background.png"
          alt=""
        />
        <img
          class="w-full relative z-40 sm:hidden block"
          src="../assets/img/background2.png"
          alt=""
        />
        <img
          class="absolute sm:top-[10.5%] sm:w-[42%] sm:left-[0] top-[-3.2%] w-[68%] left-[6%]"
          src="../assets/img/img1.png"
          alt=""
        />
        <img
          class="absolute sm:top-[46.5%] sm:w-[37%] sm:left-[13%] top-[26.6%] w-[58.3%] left-[26.9%]"
          src="../assets/img/img2.png"
          alt=""
        />
        <div
          class="w-[83%] bottom-[6%] z-40 wrapper-info"
        >
          <p
            class="font-semibold text-[#fff] sm:absolute sm:w-[36%] sm:top-[17%] z-50 sm:right-[8%] typography"
          >
            Tôi không nghĩ mình đang khác đi, bởi tôi là một người sống khá đơn
            giản. Tôi biết những người yêu mến tôi là vì sự chân thật và giản
            dị.
          </p>
          <div
            class="sm:absolute sm:w-[36%] bottom-[11%] z-50 right-[8%] mt-[28px] sm:mt-0"
          >
            <h6 class="font-bold mb-[6px] sm:mb-[12px] original">Thu Quỳnh</h6>
            <span class="font-medium text-[white] role"> Bác sĩ </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
